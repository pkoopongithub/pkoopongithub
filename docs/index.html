<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini-Bootstrap-Seite</title>

  <style>
    /* === Mini-Bootstrap CSS === */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f8f9fa;
      color: #212529;
    }

    h1, h2, h3 {
      margin-bottom: 1rem;
    }

    .container {
      width: 100%;
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin: -0.5rem;
    }

    .col {
      flex: 1 1 100%;
      padding: 0.5rem;
    }

    @media (min-width: 768px) {
      .col-md-4 {
        flex: 0 0 33.3333%;
      }
    }

    .p-3 {
      padding: 1rem;
    }

    .mb-4 {
      margin-bottom: 1.5rem;
    }

    .bg-light {
      background-color: #f1f1f1;
    }

    .text-center {
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.25rem;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4 text-center">Willkommen</h1>

    <div class="row">
      <div class="col col-md-4">
        <div class="p-3 bg-light text-center">Inhalt A</div>
      </div>
      <div class="col col-md-4">
        <div class="p-3 bg-light text-center">Inhalt B</div>
      </div>
      <div class="col col-md-4">
        <div class="p-3 bg-light text-center">Inhalt C</div>
      </div>
    </div>

    <div class="text-center" style="margin-top: 2rem;">
      <a href="#" class="btn">Mehr erfahren</a>
    </div>
  </div>

</body>
</html>
